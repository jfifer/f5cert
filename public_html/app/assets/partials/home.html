<div>
   <auth></auth>
   <div>
      <div id="login-form" class="panel panel-default" *ngIf="uid==-1">
         <div class="panel-body">
            <div class="form-group">
               <label for="username">Username:</label>
               <input class="form-control" name="username" [(ngModel)]="username" placeholder="username" />
            </div>
            <div class="form-group">
               <label for="password">Password:</label>
               <input class="form-control" type="password" [(ngModel)]="password" placeholder="password" />
            </div>
         </div>
         <div class="panel-footer">
            <button (click)="login()">Login</button>
         </div>
      </div>
      <div *ngIf="uid!=-1">
         <div id="auth" class="row">
            <i (click)="logout()" class="fa fa-ra pull-right logout-btn"></i>
            <span class="pull-right">{{username}}</span>
         </div>
         <div class="left-pane">
            <jira (jiraUpdate)="doClicky($event)"></jira>
         </div>
         <div class="right-pane">
            <csr-gen></csr-gen>
         </div>
      </div>
   </div>
</div>
